<script>

    // Inicio descripcion de detalle de cada campo
    var conten_detalle_campos = document.getElementById("conten_detalle_campos");
    function mostrar_detalle(id) {
        switch (id) {
            case "Periodo":
                conten_detalle_campos.innerHTML = "Los periodos Acádemicos estan dados por semestre, este campo muestra el año con sus respectivos semestres";
                break;
            case "Cedula":
                conten_detalle_campos.innerHTML = "Identificación única que el estado le otorga a cada persona a nivel nacional <br><br> [Este dato no esta disponible al público]";
                break;
            case "NombreDocente":
                conten_detalle_campos.innerHTML = "Muestra el nombre del docente <br><br> [Este dato no esta disponible al público]";
                break;
            case "GENERO":
                conten_detalle_campos.innerHTML = "Indica Genero de nacimiento del estudiante";
                break;
            case "Facultad":
                conten_detalle_campos.innerHTML = "Indica las Facultades Existentes en la Universidad";
                break;
            case "Nombre_Departamento":
                conten_detalle_campos.innerHTML = "Indica los Departamentos Existentes en la Universidad y se ubica jerarquicamente debajo de la Facultad";
                break;
            case "Tipo_de_vinculacion":
                conten_detalle_campos.innerHTML = "Es el tipo de Contratación que posee el docente";
                break;
            case "Categoria":
                conten_detalle_campos.innerHTML = "Clasificación asignada a los docentes";
                break;
            case "Nivel_de_Formacion":
                conten_detalle_campos.innerHTML = "Representa el Nivel de Formacion Académica de cada docente";
                break;
            case "TITULO ACADEMICO":
                conten_detalle_campos.innerHTML = "Ultimo Título Academico obtenido por cada docente ";
                break;
            case "FECHA TITULO":
                conten_detalle_campos.innerHTML = "Fecha de obtención del último tílulo Realizado";
                break;
            case "INSTITUCION":
                conten_detalle_campos.innerHTML = "Nombre de la institución donde se obtuvo el último título";
                break;
            
        }
    }
    // Fin descripcion de detalle de cada campo
</script>
